<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>支付详情 - 医院信息管理系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>支付详情</h2>
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">待支付费用</h5>
            <ul class="list-group">
                {% if unpaid_items %}
                    {% for item in unpaid_items %}
                        <li class="list-group-item">
                            {{ item.description }}: {{ item.amount }} 元
                            <form action="{{ url_for('registration.process_payment', item_id=item.id) }}" method="POST" style="display:inline;">
                                <button type="submit" class="btn btn-success btn-sm">支付</button>
                            </form>
                        </li>
                    {% endfor %}
                {% else %}
                    <li class="list-group-item text-success">暂无待支付费用。</li>
                {% endif %}
            </ul>
            <div class="mt-3">
                <a href="{{ url_for('main.index') }}" class="btn btn-secondary">返回主页</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
