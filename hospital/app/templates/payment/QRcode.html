<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付确认</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 90vh; background-color: #f4f4f4; margin: 0; padding: 20px; }
        .payment-container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 400px; }
        h1 { color: #333; margin-bottom: 15px; }
        p { color: #555; font-size: 1.1em; margin-bottom: 20px; }
        .qr-code { width: 200px; height: 200px; margin: 20px auto; border: 1px solid #ddd; padding: 5px; }
        .buttons { margin-top: 30px; display: flex; justify-content: space-around; }
        .btn { padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; text-decoration: none; }
        .btn-success { background-color: #28a745; color: white; }
        .btn-cancel { background-color: #dc3545; color: white; }
        .btn:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <div class="payment-container">
        <h1>支付确认</h1>
        <p>您正在为 <strong>{{ payment_reason_text }}</strong> 支付 <strong>{{ amount }}元</strong></p>
        <p>订单号: {{ order_id }}</p>

        <img src="{{ url_for('static', filename='images/sample_qr.png') }}" alt="支付二维码" class="qr-code">
        <p style="font-size: 0.9em; color: #777;">请扫描上方二维码完成支付</p>
        <p style="font-size: 0.8em; color: #999;">(此为演示二维码，实际支付请使用真实支付渠道)</p>

        <div class="buttons">
            <a href="{{ url_for('process_payment', status='success', type=payment_type, order_id=order_id, amount=amount) }}" class="btn btn-success">模拟支付成功</a>
            <a href="{{ url_for('process_payment', status='cancelled', type=payment_type, order_id=order_id) }}" class="btn btn-cancel">放弃支付</a>
        </div>
    </div>
</body>
</html>
